<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="game for 3 year old children - guess the object on picture (animals, things, shapes etc.)"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the Picture</title>
  </head>
  <body>
    <div class="header">
      <h1>Guess the Picture!</h1>
      <p>Educational game for kids. Choose category of pictures.</p>
    </div>
    <div class="tiles-container">
      <div class="tile">
        <figure>
          <a href="details.html?category=wild_animals">
            <img src="./img/wild_animals/1.jpg" alt="picture of wild animal" />
          </a>
          <figcaption>Wild Animals</figcaption>
        </figure>
      </div>
      <figure>
        <div class="tile">
          <a href="details.html?category=birds">
            <img src="./img/birds/2.jpg" alt="picture of bird" />
          </a>
          <figcaption>Birds</figcaption>
        </div>
      </figure>
      <figure>
        <div class="tile">
          <a href="details.html?category=shapes">
            <img src="./img/shapes/1.jpg" alt="picture of shape" />
            <figcaption>Shapes</figcaption>
          </a>
        </div>
      </figure>
      <figure>
        <div class="tile">
          <a href="details.html?category=vehicles">
            <img src="./img/vehicles/1.jpg" alt="picture of vehicle" />
          </a>
          <figcaption>Vehicles</figcaption>
        </div>
      </figure>
      <figure>
        <div class="tile">
          <a href="details.html?category=plants">
            <img src="./img/plants/1.jpg" alt="picture of plant" />
          </a>
          <figcaption>Plants</figcaption>
        </div>
      </figure>
      <figure>
        <div class="tile">
          <figure>
            <a href="details.html?category=daily_objects">
              <img
                src="./img/daily_objects/1.jpg"
                alt="picture of daily object"
              />
            </a>
            <figcaption>Daily Objects</figcaption>
          </figure>
        </div>
      </figure>
    </div>

    <footer>
      <hr />
      <p>&copy; 2020 <a href="https://github.com/krivdat">Tomas Krivda</a></p>
      <p>idea <a href="https://twitter.com/shrutibalasa">Shruti Balasa</a></p>
    </footer>
  </body>
</html>
